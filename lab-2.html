<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  //Задание 1
  console.log('=================================================================');
  console.log("Exercise 1");
    console.log(12e4); //==120000
    console.log(0e-5); //==0
    console.log(123e-3); //==0.123
    console.log(0xc8); //==200
    console.log(0xfa); //250
  console.log('=================================================================');
  //Задание 2
  console.log("Exercise 2");
    console.log(Math.abs(9)); //Возвращает абсолютное значение числа. ==9
    console.log(Math.acos(-1)); //Возвращает арккосинус числа (в радианах). ==пи
    console.log(Math.asin(0)); //Возвращает арксинус числа (в радианах). ==0
    console.log(Math.atan(70)); //Возвращает арктангенс числа (в радианах). ==1.6
    console.log(Math.ceil(8.7887)); //Возвращает ближайшее целое числа, округленного в большую сторону или равное числу. ==9
    console.log(Math.cos(45)); //Возвращает косинус числа. ==0.5
    console.log(Math.exp(9)); //Возвращает е в степени 9. ==8103
    console.log(Math.floor(6.333)); //Возвращает ближайшее целое числа, округленного в меньшую сторону или равное числу. ==6
    console.log(Math.log(76)); //Возвращает натуральный логарифм числа (по основанию e). ==4.3
    console.log(Math.max(5, 7, 9, 45, 8778)); //Возвращает наибольший из аргументов. ==8778
    console.log(Math.min(4, 67, 454, 3, 452)); //Возвращает наименьший из аргументов. ==3
    console.log(Math.pow(7, 2)); //Возводит первый аргумент в степень, заданную вторым. ==49
    console.log(Math.random()); //Генерирует случайное число в диапазоне от 0 до 1. ==random number (0;1)
    console.log(Math.round(76.55)); //Округляет аргумент до ближайшего целого числа. ==77
    console.log(Math.sin(85)); //Возвращает синус числа. ==(-0.2)
    console.log(Math.sqrt(81)); //Возвращает квадратный корень числа. ==9
    console.log(Math.tan(30)); //Возвращает тангенс числа. ==(-6.4)
    </script>
